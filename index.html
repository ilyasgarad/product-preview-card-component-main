<body>
  <main>
    <article class = "product">
      <picture class = "image">
        <source srcset="images/image-product-desktop.jpg" media="(min-width: 600px)">
       <img src = "images/image-product-mobile.jpg" alt = "is a Gebrielle Essense Perfume bottle">
      </picture>

      <div class = "content">

        <p class = "category">perfume</p>

        <h1 class = "title">Gabrielle Essence Eau De Parfum</h1>

        <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.</p>
         
        <div class = "group">
          <p class="new_price">$149.99</p>
          <s>
            <p class="old_price">$169.99</p>
          </s>
       </div>

        <button class = "button" data-icon="shopping-cart"> Add to Cart</button> 

      </div>
    
     </div>
    </article>
  </main>
</body>
